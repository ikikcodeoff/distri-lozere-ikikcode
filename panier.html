<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panier — RapidMarket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="logo.png" class="logo" alt="RapidMarket"><h1>Panier</h1>
      </div>
      <nav class="nav"><a href="produits.html">Produits</a><a href="index.html">Accueil</a></nav>
    </header>

    <main>
      <div class="cart-panel">
        <div class="cart-items card" id="cartItems">
          <!-- lignes du panier -->
        </div>
        <aside class="cart-summary">
          <h3>Récapitulatif</h3>
          <div id="summaryList"></div>
          <p class="cart-row"><strong>Total</strong><strong id="cartTotal">0 €</strong></p>
          <div style="margin-top:12px">
            <a id="checkoutBtn" class="btn-primary" href="commande.html">Passer la commande</a>
          </div>
        </aside>
      </div>
    </main>

    <div class="footer">© 2025 RapidMarket — iKikCode</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
