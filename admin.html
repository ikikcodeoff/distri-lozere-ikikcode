<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — RapidMarket</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><img src="logo2.png" class="logo" alt="iKikCode"><h1>Admin — RapidMarket</h1></div>
      <nav class="nav"><a href="produits.html">Boutique</a></nav>
    </header>

    <main>
      <section class="admin-panel">
        <h2>Connexion administrateur</h2>
        <div id="loginBox" style="display:flex;gap:8px;align-items:center">
          <input id="adminEmail" placeholder="email administrateur" value="admin@rapidmarket.fr">
          <input id="adminPassword" placeholder="mot de passe" type="password" value="admin123">
          <button id="btnLogin" class="btn-primary">Se connecter</button>
        </div>

        <div id="panel" style="margin-top:18px;display:none">
          <h2>Produits</h2>

          <div style="display:flex;gap:10px;margin-bottom:12px">
            <input id="newName" placeholder="Nom">
            <input id="newPrice" placeholder="Prix" type="number" step="0.01">
            <input id="newStock" placeholder="Stock" type="number">
            <input id="newCat" placeholder="Catégorie">
            <input id="newImg" placeholder="Image URL">
            <button id="btnAdd" class="btn-primary">Ajouter</button>
          </div>

          <table class="table" id="productsTable">
            <thead><tr><th>Nom</th><th>Prix</th><th>Stock</th><th>Catégorie</th><th>Statut</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="footer">© 2025 RapidMarket — iKikCode</div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
