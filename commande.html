<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Finaliser la commande — RapidMarket</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><img src="logo.png" class="logo" alt="RapidMarket"><h1>Commande</h1></div>
      <nav class="nav"><a href="produits.html">Produits</a></nav>
    </header>

    <main style="display:flex;gap:24px;flex-wrap:wrap">
      <section class="cart-summary form" style="flex:1;min-width:320px">
        <h3>Mon panier</h3>
        <div id="checkoutItems"></div>
        <p style="margin-top:12px">Total : <strong id="checkoutTotal">0 €</strong></p>
      </section>

      <section class="form" style="width:420px;min-width:280px">
        <h3>Informations de livraison</h3>
        <form id="orderForm">
          <div class="row">
            <div>
              <label>Prénom</label>
              <input id="prenom" required>
            </div>
            <div>
              <label>Nom</label>
              <input id="nom" required>
            </div>
          </div>
          <div style="margin-top:10px">
            <label>Email</label>
            <input id="email" type="email" required>
          </div>
          <div style="margin-top:10px">
            <label>Adresse</label>
            <input id="adresse" required>
          </div>
          <div class="row" style="margin-top:10px">
            <div>
              <label>Ville</label>
              <input id="ville" required>
            </div>
            <div>
              <label>Code postal</label>
              <input id="cp" required>
            </div>
          </div>

          <div style="margin-top:14px">
            <button class="btn-primary" type="submit">Valider la commande</button>
          </div>
        </form>
      </section>
    </main>

    <div class="footer">© 2025 RapidMarket — iKikCode</div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
